<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эмуляция кормления котиков</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Бабушка и котитки</h1>
    </div>
        <div class="input-section">
            <form id="feedingForm">
                <label for="catsCount">Количество котиков:</label>
                <input type="number" id="catsCount" name="catsCount" required>
                <label for="foodPerCat">Корм на котика:</label>
                <input type="number" id="foodPerCat" name="foodPerCat" required>
                <label for="bowlCapacity">Вместимость миски:</label>
                <input type="number" id="bowlCapacity" name="bowlCapacity" required>
                <label for="feedingTime">Время на кормление (сек):</label>
                <input type="number" id="feedingTime" name="feedingTime" required>
                <label for="refillTime">Время на пополнение миски (сек):</label>
                <input type="number" id="refillTime" name="refillTime" required>
                <button type="submit">Запустить</button>
                <button type="button" id="clearButton">Очистить</button>
            </form>
        </div>
        <div class="output-section">
            <div id="statusOutput"></div>
        </div>
    <script src="index.js"></script>
</body>
</html>
